<div>
  <span ng-repeat="entity in data.entities">
    <button ng-click="switchEntity(entity.name);" class="tab">{{ entity.name }}</button>
  </span>
</div>

<hr/>

<h4>{{ activeEntity.name }}</h4>
<div>
  <span><button ng-click="newEntity()" class="sql">New</button></span>
  <span><button ng-click="searchEntity()" class="sql">Search</button></span>
  <span ng-repeat="field in activeEntity.fields">
    <span ng-show="field.search">
      {{ field.name }}<input ng-model="searchFields[field.name]" class="search"/>
    </span>
  </span>
</div>

<entity-list entities="entityList" open="openEntity(id)" delete="deleteEntity(id)" ng-if="entityList"></entity-list>

<hr/>

<entity-editor entity="loadedEntity" meta="activeEntity" reload="searchEntity()" ng-if="loadedEntity"></entity-editor>
