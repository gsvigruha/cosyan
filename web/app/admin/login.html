<div class="login" ng-show="auth">
  <div>
    Username: 
    <input ng-model="username"></input>
  </div>
  <div>
    Password: 
    <input ng-model="password"></input>
  </div>
  <div>
    <button ng-click="login();">Login</button>
  </div>
  <div>
    <button ng-click="logout();">Logout</button>
  </div>
  <div>
    {{ $error }}
  </div>
  <div ng-if="loggedIn">
    Logged in.
  </div>
</div>
<div class="login" ng-show="!auth">
  Authentication is not enabled on the server.
</div>
