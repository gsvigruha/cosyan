<div class="admin">
  <div class="admin-tab">
    <button ng-click="loadSettings()" class="tab">Reload</button>
  </div>
  <div class="message" ng-class="{error: $error}">{{ $error.msg }}</div>
  <table class="admin">
    <thead>
      <tr>
        <th>Key</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(key, value) in settings">
        <td>{{ key }}</td>
        <td>{{ value }}</td>
      </tr>  
    </tbody>
  </table>
</div>
